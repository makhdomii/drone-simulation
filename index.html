<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Formation Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="simulation.setFormation('grid')">Grid Formation</button>
        <button onclick="simulation.setFormation('wave')">Wave Formation</button>
        <button onclick="simulation.setFormation('spiral')">Spiral Formation</button>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
